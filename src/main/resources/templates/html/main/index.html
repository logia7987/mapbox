<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mapbox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Dropzone -->
    <script th:src="@{/js/dropzone.js}"></script>
    <link rel="stylesheet" th:src="@{/css/dropzone.css}" type="text/css" />

    <!-- Turf.js 추가 -->
    <script src='https://unpkg.com/@turf/turf'></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh"></div>
    <div id="loading-window">
        <div id="loading-bar"></div>
    </div>
    <div id="menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-solid fa-bars"></i>
    </div>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu">
            <div id="mode-change-btn" onclick="togglewhiteMode()"><i class="fas fa-solid fa-sun" id="mdicon"></i></div>
            <form id="frmFile" class="dropzone" action="/api/uploadShp" method="POST" enctype="multipart/form-data">
                <i class="fas fa-solid fa-file"></i>
                <div class="file-txt">  Drag your shp file here </div>
                <div class="drop-hover">Drop file please</div>
                <!-- <input type="file" name="shpData" id="shpData"> -->
            </form>

        </div>
    </div>
</body>
    <script th:inline="javascript">
        mapboxgl.accessToken = /*[[${mapboxAccessToken}]]*/ '';

        var sidebar = document.getElementById("sidebar");
        var lat,lng;

        const map = new mapboxgl.Map({
            container: "map",
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [126.88271541564299, 37.48151056694073],
            zoom: 11,
        });
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                lat = position.coords.latitude;
                lng = position.coords.longitude;

                map.setCenter([lng, lat]);

                const marker1 = new mapboxgl.Marker()
                    .setLngLat([lng, lat])
                    .addTo(map);
            });
        } else {
            const marker2 = new mapboxgl.Marker()
                .setLngLat([126.88271541564299, 37.48151056694073])
                .addTo(map);

            map.setCenter([126.88271541564299, 37.48151056694073]);
        }
        function toggleSidebar() {
            if (sidebar.style.display === "none") {
                sidebar.style.display = "block";
            } else {
                sidebar.style.display = "none";
            }
        }

        function togglewhiteMode() {
            var icon = document.getElementById("mdicon");
            var list = document.getElementsByClassName("sidebar-menu-list");
            var removes = document.getElementsByClassName("dz-remove");

            for (var i = 0; i < removes.length; i++) {
                if (removes[i].style.color === "black" || removes[i].style.color === "") {
                    removes[i].style.color = "white";
                } else {
                    removes[i].style.color = "black";
                }
            }

            for (var i = 0; i < list.length; i++) {
                list[i].classList.toggle('dark-mode');
            }
            sidebar.classList.toggle('dark-mode');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        function drawPolyline(data) {
            var coordinates = [];
            for (i=0;i<data.length;i++) {
                var aData = data[i]
                var aCoordArr = [];

                aCoordArr.push(aData.geoX)
                aCoordArr.push(aData.geoY)

                coordinates.push(aCoordArr);
            }
            console.log(coordinates)

            var polyline = {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: coordinates
                }
            };

            if (map.getLayer('polyline')) {
                map.removeLayer('polyline');
                map.removeSource('polyline');
            }

            map.addSource('polyline', {
                type: 'geojson',
                data: polyline
            });

            map.addLayer({
                id: 'polyline',
                type: 'line',
                source: 'polyline',
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': '#0080ff',
                    'line-width': 4
                }
            });

            map.fitBounds(turf.bbox(polyline), { padding: 50 });
        }

        // dropzone 관련
        Dropzone.options.frmFile = {
            maxFilesize: 15, // 5MB로 설정 (원하는 크기로 조절)
            acceptedFiles: ".zip", // 허용할 파일 확장자를 지정
            clickable: "#frmFile, .fa-file", // 클릭 가능한 요소 추가
            paramName: "shpData",
            addRemoveLinks: true,
            init: function () {
                this.on("processing", function (file, response) {
                    // 파일 업로드 동안 수행할 동작
                    $('#loading-window').show();
                    $('.file-txt').hide();
                    $('.fa-file').hide();
                    $('.drop-hover').hide();
                    document.getElementById("map").style.position = "absolute";
                });
                this.on("success", function (file, response) {
                    // 파일 업로드 성공 시 수행할 동작
                    console.log(response.data);
                    drawPolyline(response.data);
                    onFileHide();
                });

                this.on("error", function (file, response) {
                    // 파일 업로드 오류 시 수행할 동작
                    onFileHide();
                });
                this.on ("dragenter", function () {
                    $('.drop-hover').show();
                });
                this.on ("dragend", function () {
                    $('.drop-hover').hide();
                });

                this.on("reset", function(file) {
                    $('.file-txt').show();
                    $('.fa-file').show();
                });
            }
        };

        function onFileHide() {
            $('#loading-window').hide();
            $('.drop-hover').hide();
            $('.file-txt').hide();
            $('.fa-file').hide();
            document.getElementById("map").style.position = "";
        }
    </script>
</html>
